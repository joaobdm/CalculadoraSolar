<!DOCTYPE html>

<head>
    <title>Cadastro</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/Tela/css/TelaCadastro.css">
    <script src="../js/telaCadastro.js"></script> 

</head>

<body>
    <div class="container" style="margin-top: 1em;">
        <!-- Sign up form -->
        <form>
            <!-- Sign up card -->
            <div class="card person-card">
                <div class="card-body">
                    <!-- Sex image -->
                    <img id="img_sex" class="person-img"
                        src="https://visualpharm.com/assets/217/Life%20Cycle-595b40b75ba036ed117d9ef0.svg">
                    <h2 id="who_message" class="card-title">Quem é você ?</h2>
                    <!-- First row (on medium screen) -->
                    <div class="row">
                        <div class="form-group col-md-2">
                            <select id="input_sex" class="form-control">
                                <option value="Sr.">Sr.</option>
                                <option value="Sra.">Sra.</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <input id="first_name" type="text" class="form-control" placeholder="Nome">
                            <div id="first_name_feedback" class="invalid-feedback">

                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <input id="last_name" type="text" class="form-control" placeholder="Sobrenome">
                            <div id="last_name_feedback" class="invalid-feedback">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" style="padding: 0.5em;">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Como entrar em contato ?</h2>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com"
                                    required>
                                <div class="email-feedback">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="col-form-label">Número de Telefone</label>
                                <input type="text" class="form-control" id="tel" placeholder="+55 31 9 9999-9999"
                                    required>
                                <div class="phone-feedback">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Mantenha sua conta segura!</h2>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                                    required>
                                <div class="password-feedback">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_conf" class="col-form-label">Confirme sua Senha</label>
                                <input type="password" class="form-control" id="password_conf"
                                    placeholder="Digite sua senha novamente" required>
                                <div class="password_conf-feedback">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 1em;">
                <button type="button" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
                <a href="/Tela/html/TelaLogin.html">
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        Já possuo uma conta</button>
                </a>
            </div>
        </form>

    </div>
</body>

</html>
