        data: [{
            type: "pie",
            startAngle: 240,
            yValueFormatString: "##0.00\"%\"",
            indexLabel: "{label} {y}",
            dataPoints: [
                {y: 75.5, label: "Janeiro"},
                {y: 89.5, label: "Fevereiro"},
                {y: 21.8, label: "Março"},
                {y: 49.4, label: "Abril"},
                {y: 45.8, label: "Maio"},

                {y: 22.8, label: "Julho"},
                {y: 54.4, label: "Agosto"},
                {y: 47.8, label: "Setembro"},
                {y: 78.8, label: "Outubro"},
                {y: 78.8, label: "Novembro"},
                {y: 87.5, label: "Dezembro"}
            ]
        }]
    });
      chart.render();
    }
