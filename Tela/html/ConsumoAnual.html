<!--Graficos-->
<div class="graficos">
<script>

//grafico comparação
  window.onload = function () {
  
  var chart = new CanvasJS.Chart("chartContainer1", {
    theme:"light2",
    animationEnabled: true,
    title:{
      text: "Consumo Anual Com/Sem Placa"
    },
    axisY :{
      title: "KW/H utilizados",
      suffix: "kw/h"
    },
    toolTip: {
      shared: "true"
    },
    legend:{
      cursor:"pointer",
      itemclick : toggleDataSeries
    },
    data: [{
      type: "spline",
      visible: true,
      showInLegend: true,
      yValueFormatString: "##.00kw",
      name: "Depois da Placa",
      dataPoints: [
        { label: "Janeiro", y: 2.22 },
        { label: "Fevereiro", y: 2.20 },
        { label: "Março", y: 2.44 },
        { label: "Abril", y: 3.45 },
        { label: "Maio", y: 2.58 },
        { label: "Junho", y: 4.44 }
      ]
    },
    {
      type: "spline", 
      showInLegend: true,
      yValueFormatString: "##.00kw",
      name: "Antes da Placa",
      dataPoints: [
      { label: "Janeiro", y: 8.22 },
        { label: "Fevereiro", y: 3.20 },
        { label: "Março", y: 7.44 },
        { label: "Abril", y: 4.45 },
        { label: "Maio", y: 5.58 },
        { label: "Junho", y: 7.44 }
      ]
    }]
  });
  chart.render();
  
  function toggleDataSeries(e) {
    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible ){
      e.dataSeries.visible = true;
    } else {
      e.dataSeries.visible = false;
    }
    chart.render();
  }
}

chart.render();


  </script>
</div>
