<script>

//grafico comparação
  window.onload = function () {
  
  var chart = new CanvasJS.Chart("chartContainer1", {
    theme:"light2",
    animationEnabled: true,
    title:{
      text: "Consumo Anual Com/Sem Placa"
    },
    axisY :{
      title: "KW/H utilizados",
      suffix: "KW/H"
    },
    toolTip: {
      shared: "true"
    },
    legend:{
      cursor:"pointer",
      itemClick : toggleDataSeries
    },
    data: [{
      type: "spline",
      visible: true,
      showInLegend: true,
      yValueFormatString: "##.00kw",
      name: "Depois da Placa",
      dataPoints: [
        { label: "Janeiro", y: 75.5 },
        { label: "Fevereiro", y: 89.5 },
        { label: "Março", y: 21.8 },
        { label: "Abril", y: 49.4 },
        { label: "Maio", y: 45.8 },
        { label: "Junho", y: 98.8 },
        { label: "Julho", y: 22.8 },
        { label: "Agosto", y: 51.4 },
        { label: "Setembro", y: 47.8 },
        { label: "Outubro", y: 78.8 },
        { label: "Novembro", y: 47.8 },
        { label: "Dezembro", y: 88.8 }
      ]
    },
    {
      type: "spline", 
      showInLegend: true,
      yValueFormatString: "##.00kw",
      name: "Antes da Placa",
      dataPoints: [
       { label: "Janeiro", y: 200 },
        { label: "Fevereiro", y: 170.4 },
        { label: "Março", y: 125.4 },
        { label: "Abril", y: 64.6 },
        { label: "Maio", y: 128.9 },
        { label: "Junho", y: 184.3 },
        { label: "Julho", y: 22.8 },
        { label: "Agosto", y: 51.4 },
        { label: "Setembro", y: 47.8 },
        { label: "Outubro", y: 88.8 },
        { label: "Novembro", y: 37.8 },
        { label: "Dezembro", y: 108.8 }
      ]
    }]
  });
  chart.render();
  
  function toggleDataSeries(e) {
    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible ){
      e.dataSeries.visible = true;
    } else {
      e.dataSeries.visible = false;
    }
   chart.render();
  }
}

chart.render();


  </script>
